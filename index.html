<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/reset.css">
    <link rel="stylesheet" href="style.css/login.css">
    <link rel="stylesheet" href="style.css/login.responsive.css">
    <title> ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="orkut-logo.png" alt="" srcset="">
    </div>

    <div class="container">
        <div class="fields">
 
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">Orkut</span>
                    com a Sua Conta do 
                   <span style="color: rgb(73, 73, 165);">G</span><span style="color: rgb(247, 71, 173);">o</span><span style="color: rgb(236, 112, 11);">o</span><span style="color: rgb(3, 3, 87);">g</span><span style="color: rgb(94, 94, 99);">l</span><span style="color: rgb(255, 0, 0);">e</span> 
                    !
                </p>
            </div>

            <div class="fields__textbox">
                <input type="email" placeholder="E-mail ou numero de celular" name="" id="fields__email">
                <input type="password" placeholder="Senha" name="" id="fields__password">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="fields__remember" id="">
                <label for="fields__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar agora</span> </a>
            </div>

        </div>
    </div>
    <footer>
        <div class="Orkut footer">
            <p>&copy; 2022 HTML e CSS</p>
            <p>Desenvolvido por: Marlúcia Oliveira</p>
        </div>
       
    </footer>
    
</body>
</html>
